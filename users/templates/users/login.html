<!DOCTYPE html>
{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form class="row" method="post" enctype="multipart/form-data">
                        <div class="col-3"></div>
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">
                                    Вход
                                </h3>
                            </div>
                            <div class="card-body">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-success">
                                    Войти
                                </button>
                                <a type="button" href="{% url 'users:password_reset' %}" class="btn btn-sm btn-outline-danger">
                                    Восстановить пароль
                                </a>
                            </div>
                            <div class="card-footer"></div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
