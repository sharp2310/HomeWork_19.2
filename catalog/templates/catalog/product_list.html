{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}
{% for object in object_list %}
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal"><a href="{% url 'catalog:product_description' object.pk %}">{{ object.name }}<a></h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">{{ object.price_per_purchase }} руб.</h1>
                <img class="card-img-top" src="{{ object.img|my_media }}">
                {{ object.description|truncatechars:10 }}<br>
                <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
